<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="col-md-12">

        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

        <div class="form-group">
            <label for="exampleFormControlSelect1">Example select</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>

          <div class="form-group">
            <label for="exampleFormControlTextarea1">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>

          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">Check this custom checkbox</label>
          </div>
          
          <div class="custom-control custom-radio">
            <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="customRadio1">Toggle this custom radio</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="customRadio2">Or toggle this other custom radio</label>
          </div>

          <div class="custom-file">
            <input type="file" class="form-control" id="customFile">
          </div>

          <div class="form-group">
            <label for="formControlRange">Example Range input</label>
            <input type="range" class="form-control-range" id="formControlRange">
          </div>

          <div class="form-group">
            <label for="formControlRange">Example Number input</label>
            <input type="number" class="form-control" id="formControlRange">
          </div>

          <div class="form-group">
            <label for="formControlRange">Example Hidden input</label>
            <input type="hidden" class="form-control" id="formControlRange">
          </div>

          <div class="form-group mt-5">
            <label for="formControlRange">Example Image input</label>
            <img src="workplace.jpg" alt="workplace" class="img-thumbnail">
          </div>

          <div class="form-group">
            <label for="formControlRange">Example Week input</label>
            <input type="week" class="form-control" id="formControlRange">
          </div>

          <div class="form-group">
            <label for="formControlRange">Example DateTime Local input</label>
            <input type="datetime-local" class="form-control" id="formControlRange">
          </div>

          <div class="form-group">
            <label for="formControlRange">Example Url input</label>
            <input type="url" class="form-control" id="formControlRange">
          </div>

          <div class="form-group mb-5">
            <label for="formControlRange">Example Month input</label>
            <input type="month" class="form-control" id="formControlRange">
          </div>

        </div>
    </div>
</body>
</html>
